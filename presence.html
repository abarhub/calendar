<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8' />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3"></script>
  <script src='vacances.js'></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <script>

    function addJours(item, map) {
      if (item.jours) {
        if (Array.isArray(item.jours)) {
          for (let j = 0; j < item.jours.length; j++) {
            map.set(item.jours[j], item.place);
          }
        }
      }
    }

    function normalise(presence) {
      var res = [];
      if (presence) {
        for (var i = 0; i < presence.length; i++) {
          var tmp = presence[i];
          var trouve = res.find(elt => elt.name === tmp.name);
          if (trouve) {
            const map1 = trouve.jours;
            addJours(tmp, map1);
          } else {
            const map1 = new Map();
            addJours(tmp, map1);
            res.push({
              name: tmp.name,
              jours: map1
            });
          }
        }
      }
      return res;
    }

    function sortSet(set) {
      const entries = [];
      for (const member of set) {
        entries.push(member);
      }
      set.clear();
      for (const entry of entries.sort()) {
        set.add(entry);
      }
      return set;
    };

    function addPlacesLibres(presence2) {
      var map = new Map();
      var listePlaces = new Set();
      if (presence2) {
        for (var i = 0; i < presence2.length; i++) {
          const tmp = presence2[i];
          for (const [key, value] of tmp.jours) {
            listePlaces.add(value);
          }
        }
        listePlaces = sortSet(listePlaces);

        for (i = 1; i <= 5; i++) {
          let set = new Set();
          listePlaces.forEach(item => set.add(item));
          for (var j = 0; j < presence2.length; j++) {
            const tmp = presence2[j];
            if (tmp.jours.has(i)) {
              set.delete(tmp.jours.get(i));
            }
          }
          let s = '';
          for (let item of set) {
            if (s.length > 0) {
              s += ',';
            }
            s += item;
          }
          map.set(i, s);
        }
      }
      return map;
    }

    var presence2 = normalise(presence);

  </script>
</head>

<body>
  <div id="app">
    <div class="grid place-items-center h-screen">
      <table class="table-auto w-1/4">
        <thead>
          <tr>
            <th class="text-center">Nom</th>
            <th class="text-center">Lundi</th>
            <th class="text-center">Mardi</th>
            <th class="text-center">Mercredi</th>
            <th class="text-center">Jeudi</th>
            <th class="text-center">Vendredi</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(item, index) in items" :key="item.name" class="bg-yellow-400">
            <td class="border border-slate-600">{{item.name}}</td>
            <td class="text-center border border-slate-600">{{getJour(item,1)}}</td>
            <td class="text-center border border-slate-600">{{getJour(item,2)}}</td>
            <td class="text-center border border-slate-600">{{getJour(item,3)}}</td>
            <td class="text-center border border-slate-600">{{getJour(item,4)}}</td>
            <td class="text-center border border-slate-600">{{getJour(item,5)}}</td>
          </tr>
          <tr class="bg-yellow-500">
            <td class="border border-slate-600">Places libres</td>
            <td class="text-center border border-slate-600">{{placesLibres.get(1)}}</td>
            <td class="text-center border border-slate-600">{{placesLibres.get(2)}}</td>
            <td class="text-center border border-slate-600">{{placesLibres.get(3)}}</td>
            <td class="text-center border border-slate-600">{{placesLibres.get(4)}}</td>
            <td class="text-center border border-slate-600">{{placesLibres.get(5)}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const { createApp } = Vue

    createApp({
      data() {
        return {
          message: 'Hello Vue!',
          items: presence2,
          placesLibres: addPlacesLibres(presence2)
        }
      },
      methods: {

        getJour(item, noJour) {
          if (item && item.jours.has(noJour)) {
            return item.jours.get(noJour);
          } else {
            return '';
          }
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
